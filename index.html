<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Job Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="css/style.css">

        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <nav class="navbar is-fixed-bottom is-hidden" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">Find a Restaurant</a>
                <a class="navbar-item">Review a Restaurant</a>
                <a class="navbar-item">Register a Restaurant</a>

                <!-- <div class="navbar-item has-dropdown-up is-hoverable">
                        <a class="navbar-link">
                            More

                        <div class="navbar-dropdown">
                            <a class="navbar-item">

                            <a class="navbar-item">
                                Report an issue
                            </a>
                        </div>
                    </div> -->
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="main-page" class="page is-hidden">
        <p>LOGO</p>
        <div id="login-buttons">
            <button class="login-button button is-rounded">Log In</button>
            <button class="login-button button is-primary is-rounded">Sign Up</button>
        </div>
    </div>
    <div id="login-page" class="page is-hidden">
        <p>LOGO</p>
        <div id="login-form" class="field">
            <div class="control">
                <label class="label">USERNAME</label>
                <input id="enter-username" class="input text-input" type="text" placeholder="Enter Username...">
                <label class="label">PASSWORD</label>
                <input id="target-password" class="input text-input" type="password" placeholder="Enter Password...">
                <a id="forgot-password">Forgot Password?</a>
                <div class="field">
                    <div class="control flex-center">
                        <button class="login-button button is-rounded is-primary">Log In</button>
                    </div>
                </div>
            </div>
        </div>
        <p>Or sign in with</p>
        <div id="alternate-login-options">
            <button class="login-button button is-rounded">Facebook</button>
            <button class="login-button button is-primary is-rounded">Google</button>
        </div>
    </div>
    <div id="create-account-page" class="page flex-center">
        <p>LOGO</p>
        <h4 class="subtitle is-4">Create an Account</h4>
        <div id="create-account-form" class="field">
            <div class="control">
                <label class="label">USERNAME</label>
                <input id="enter-username" class="input text-input" type="text" placeholder="Enter Username...">
                <label class="label">PASSWORD</label>
                <input id="target-password" class="input text-input" type="password" placeholder="Enter Password...">
                <label class="label">CONFIRM PASSWORD</label>
                <input id="target-password" class="input text-input" type="password" placeholder="Enter Password...">
                <a id="forgot-password">Forgot Password?</a>
                <div class="field">
                    <div id="account-buttons" class="control">
                        <button class="account-button button is-rounded is-primary">Create Account</button>
                        <button class="account-button button is-rounded">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <p>Already have an account? <a href=""><strong>Sign in</strong></a></p>
    </div>
</body>

</html>
